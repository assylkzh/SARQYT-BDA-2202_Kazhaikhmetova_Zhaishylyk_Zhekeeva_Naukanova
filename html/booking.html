<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Booking</title>
        <link rel="icon" type="image/png" href="/images/logo.jpg">

    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <a class="a2" href="/home.html"><img src="/images/logo.jpg" title="Басты бет"></a>
                    <h1>Үстелді брондау</h1>
                </div>
                <div class="label">
                    <label for="number">Телефон нөміріңіз:</label>
                    <label for="people">Адам саны:</label>
                    <label for="date">Күні:</label>
                    <label for="time">Уақыты:</label>
                </div>
                <div class="inputs">
                    <form>
                        <div class="input">
                            <input type="text" id="number" name="number" value="+7 (777) 777 77 77">
                        </div>
                        <div class="input">
                            <input type="text" id="people" name="people" value="5">
                        </div>
                        <div class="input">
                                <input type="date" id="date" name="date">
                        </div>
                        <div class="input">
                            <input list="time" placeholder="10:00">
                            <datalist id="time">
                                <option value="10:00">
                                <option value="11:00">
                                <option value="12:00">
                                <option value="13:00">
                                <option value="14:00">
                                <option value="15:00">
                                <option value="16:00">
                                <option value="17:00">
                                <option value="18:00">
                                <option value="19:00">
                                <option value="20:00">
                                <option value="21:00">
                                <option value="22:00">
                            </datalist> 
                        </div>
                        <div class="row">
                            <input class="button" type="submit" value="Тіркеу">
                        </div>
                    </form>
                </div>  
            </div>
        </div>
    </body>
</html>
