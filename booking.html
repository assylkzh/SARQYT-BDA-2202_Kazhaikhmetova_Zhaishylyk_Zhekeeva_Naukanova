<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/admin-booking.css">
        <title>Booking</title>
        <link rel="icon" type="image/png" href="logo.jpg">

    </head>
    <body>
        <div class="container" id="pad">
            <div class="container" id="rec">
                <div class="row">
                    <div class="col-md-1 col-sm-0">
                    </div>
                    <div class="col-md-10 col-sm-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="home.html"><img src="logo.jpg" title="Басты бет"></a>
                            <h1>Үстелді брондау</h1>
                        </nav>
                        <div class="row">
                            <form>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="number">Телефон нөміріңіз:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <input type="text" id="number" name="number">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="people">Адам саны:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <input type="text" id="people" name="people">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="date">Күні:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <input type="date" id="date" name="date">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="time">Уақыты:</label>
                                    </div>
                                    <div class="col-md-8 col-sm-12">
                                        <input list="time">
                                        <datalist id="time">
                                            <option value="10:00">
                                            <option value="11:00">
                                            <option value="12:00">
                                            <option value="13:00">
                                            <option value="14:00">
                                            <option value="15:00">
                                            <option value="16:00">
                                            <option value="17:00">
                                            <option value="18:00">
                                            <option value="19:00">
                                            <option value="20:00">
                                            <option value="21:00">
                                            <option value="22:00">
                                        </datalist> 
                                    </div>
                                </div>
                                <div class="row">
                                    <input class="button" type="submit" value="Тіркеу">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
